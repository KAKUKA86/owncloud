<!-- loader Start -->

  <div id="loading-center">
  </div>

<!-- loader END -->

<div class="wrapper">
  <section class="login-content">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center height-self-center">
        <div class="col-md-5 col-sm-12 col-12 align-self-center">
          <div class="sign-user_card" style="background-color: rgba(204,204,204,0.51)">
            <img src="/assets/images/logo.png" class="img-fluid rounded-normal light-logo logo" alt="logo">
            <img src="/assets/images/logo-white.png" class="img-fluid rounded-normal darkmode-logo logo" alt="logo">
            <h3 class="mb-3">Sign Up</h3>
            <p>Create your  account.</p>
            <form>
              <div class="row">
                <div class="col-lg-12">
                  <div class="floating-label form-group">
                    <input class="floating-input form-control" type="text" placeholder=" " id="input-username">
                    <label>用户名</label>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="floating-label form-group">
                    <input class="floating-input form-control" type="email" placeholder=" " id="input-phone">
                    <label>手机号码</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="floating-label form-group">
                    <input class="floating-input form-control" type="password" placeholder=" " id="input-password">
                    <label>密码</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="floating-label form-group">
                    <input class="floating-input form-control" type="password" placeholder=" " id="re-input-password">
                    <label>确认密码</label>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="custom-control custom-checkbox mb-3 text-left">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-primary" onclick="userSignIn()">注册</button>
              <p class="mt-3">
                Already have an Account <a href="/login" class="text-primary">登录</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>

<script>

  function userSignIn() {
    let username = $("#input-username").val();
    let password = $("#input-password").val();
    let rePassword = $("#re-input-password").val();
    let phone = $("#input-phone").val();
    if (password === rePassword){
      $.ajax({
        url: "userSignIn",
        type: "post",
        data: {
          userName: username,
          userPassword: password,
          userPhoneNumber: phone
        },
        dataType: "json",
        success: function (data) {
          if(data.state==="success"){
            alert("注册成功");
            window.location.href="login";
          }
        },
      })
    } else {
      alert("前后密码输入不一致");
    }
  }
</script>

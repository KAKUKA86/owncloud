    <div id="loading-center">
    </div>

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
                <div class="col-md-5 col-sm-12 col-12 align-self-center">
                    <div class="sign-user_card" style="background-color: rgba(204,204,204,0.51)">
                        <img src="/assets/images/logo.png" class="img-fluid rounded-normal light-logo logo" alt="logo">
                        <img src="/assets/images/logo-white.png" class="img-fluid rounded-normal darkmode-logo logo" alt="logo">
                        <h3 class="mb-3">登录</h3>
                        <p>登录即可接入</p>
                        <form>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                        <input class="floating-input form-control" type="text" placeholder=" " id="input_username">
                                        <label>用户名</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                        <input class="floating-input form-control" type="password" placeholder=" " id="input_password">
                                        <label>密码</label>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="userLogin()">登录</button>
                            <p class="mt-3">
                                创建一个账号 <a href="/register" class="text-primary">注册</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    function userLogin() {
        let userName = $("#input_username").val();
        let userPassword = $("#input_password").val();
        $.ajax({
            url: "userLogin",
            type: "post",
            data: {
                userName: userName,
                userPassword: userPassword,
            },
            dataType: "json",
            success: function (data) {
                if(data.state==="success"){
                    alert("登录操作成功");
                    window.location.href="normalUser/userHomePage";
                }
                if (data.state==="error") {
                    alert("用户名或密码错误");
                    window.location.reload();
                }
            }
        })
    }
</script>
